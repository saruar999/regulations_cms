<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{page.title}}</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../../css/main.css" />
    <link rel="stylesheet" href="../../../../css/sidebar-themes.css" />
  </head>

  <body>
    <div class="page-wrapper toggled light-theme">
      <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
          <div class="sidebar-item sidebar-search">
            <div>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control search-menu"
                  placeholder="گەڕان..."
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="sidebar-item sidebar-arrow">
            <i class="fa fa-angle-left fa-2x"></i>
          </div>
          <div class="sidebar-item sidebar-menu">
            <ul>
              {% for category in site.categories %}
              <li class="sidebar-dropdown">
                <a href="#">
                  <span class="menu-text">{{ category | first }}</span>
                </a>
                <div class="sidebar-submenu">
                  <ul id="submenu">
                    {% for post in category[1] %}
                    <li>
                      <a href="{{ site.baseurl | append: post.url}}"
                        >{{post.title}}</a
                      >
                    </li>

                    {% endfor %}
                  </ul>
                </div>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </nav>
      <main class="page-content">
        <div id="overlay" class="overlay"></div>
        <div class="container-fluid">
          <div class="row d-flex align-items-center p-3 border-bottom">
            <div class="col-md-8">
              <nav aria-label="breadcrumb" class="align-items-center">
                <a
                  href="../../../../index.html"
                  class="breadcrumb-back"
                  title="Back"
                ></a>
                <h1 class="titleHome">
                  <a
                    style="text-decoration: none"
                    href="{{ site.baseurl }}/index.html"
                    >{{site.title}}</a
                  >
                </h1>
              </nav>
            </div>
          </div>
          <div class="row p-lg-4">
            <section dir="rtl" align="right" class="main-content col-md-11">
              <h1 class="titleHome">{{page.title}}</h1>
              {{content}}
            </section>
          </div>
        </div>
      </main>
    </div>
    <script src="../../../../js/popper.min.js"></script>
    <script src="../../../../js/main.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        const pageTitle = '{{page.title}}';
        const items = $('#submenu').children();
        let selectedItem;
        for (let i = 0; i < items.length; i++) {
          if (items[i].innerText.trim() == pageTitle.trim()) {
            selectedItem = items[i];
          }
        }
        $(selectedItem).first().addClass('active');
        $(selectedItem).first().prop('disabled', true);
        const menu = $(selectedItem).parent().parent();
        menu.slideDown(200);
        menu.parent().addClass('active');
      });
    </script>
    <script></script>
  </body>
</html>
