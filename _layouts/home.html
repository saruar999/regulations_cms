<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{page.title}}</title>
  </head>
  <body>

    <div class="text-center">

      <nav class="navbar navbar-dark bg-dark text-center">
        <a class="navbar-brand" href="/">
        <h1 class="mr-5">{{page.title}}</h1>
        </a>
      </nav>

    </div>
<div class="bg-light text-dark">


    <div class="d-flex flex-column flex-shrink-0 p-1 bg-light" style="width: 280px;" bis_skin_checked="1">
    <a href="/" class="d-flex align-items-center mb-3 mx-3  link-dark text-decoration-none">
   
      <span class="fs-4"> ڕێنمایەکان </span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column p-0 flex-nowrap align-content-md-start">
      {% for post in site.posts %}
      <li class="nav-item flex-nowrap mt-2">
        <a href=".{{post.url}}" class="nav-link active" aria-current="page">
          
          {{ post.title }}
        </a>
      </li>
      {% endfor %}
 
    </ul>
    <hr>
   
  </div>

</div>

   
  </body>
</html>
